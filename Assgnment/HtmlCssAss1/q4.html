<head>
    <style>
        p {
            border: 2px dashed black;
            padding: 10px;
            transition: background-color 0.3s; /* Smooth transition */
        }

        p:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <p>
        This is a paragraph with a dashed border. When you hover over it, the background color will change to grey.
    </p>
</body>
